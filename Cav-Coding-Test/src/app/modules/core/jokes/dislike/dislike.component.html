<div class="dislike-card">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h1>DisLiked Jokes</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let item of dislikes">
      <p>{{item.joke}}</p>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLike(item)">Like</button>
        <button mat-raised-button color="accent" (click)="onArchive(item)">Archive</button>
        <button mat-raised-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
