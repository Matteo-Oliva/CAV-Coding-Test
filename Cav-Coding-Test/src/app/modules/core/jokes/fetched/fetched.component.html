<div class="fetch-card">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h1>Chuck Norris Joke</h1></mat-card-title>

      <mat-card-actions>
        <button
          mat-mini-fab
          color="primary"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>like</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>dislike</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ jokesList[0] | json }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
