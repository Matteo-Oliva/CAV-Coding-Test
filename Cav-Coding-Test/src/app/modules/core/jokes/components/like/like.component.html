<mat-card class="like-card">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h1>Liked Jokes</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let item of likes">
      <p>{{ item.joke }}</p>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="disliked(item)">
          Dislike
        </button>
        <button mat-raised-button color="accent" (click)="archive(item)">Archive</button>
        <button mat-raised-button color="warn" (click)="deleteLiked(item)">Delete</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</mat-card>
