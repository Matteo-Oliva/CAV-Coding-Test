<div class="fetched-app">
  <app-fetched
    (liked)="likedContainer($event)"
    (disliked)="dislikedContainer($event)"
  ></app-fetched>
</div>

<div class="liked-app">
  <app-like [likes]="likes" (dislike)="onDisliked($event)"></app-like>
</div>

<div class="archived-app">
  <app-archived></app-archived>
</div>
<div class="disliked-app">
  <app-dislike [dislikes]="dislikes" (like)="onLiked($event)"></app-dislike>
</div>
